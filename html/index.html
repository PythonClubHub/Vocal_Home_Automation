<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main_container">
    <div class="title">
      <h2>Home Heating Automation</h2>
    </div>
    <div class="container">
      <div class="details_container">
        <div style="text-align: center;">
          <h2>Set</h2>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <input type="number" name="temperatura" id="temperatura">
          <button id="ok_btn" class="btn">OK</button>
          <button id="set" class="btn">Set</button>
        </div>
        <h2 style="text-align: center;" id="counter"></h2>
      </div>
      <div class="room_container">
        <div style="text-align: center;">
          <h2>Room</h2>
        </div>
        <div style="text-align: center; margin-top: 20px;">
          <h3 id="temp_text"></h3>
        </div>
      </div>
    </div>
    <div>
      <div>
        <button id="btn_on">Turn On</button>
        <button id="btn_off">Turn Off</button>
      </div>
      <h3 id="status_heating"></h3>
    </div>
    <div>
      <button id="btn_press">Press</button>
    </div>
    <div style="background-color: aquamarine;" id="container_data"></div>
    <div class="grafic_data">
      <canvas id="myChart"></canvas>
    </div>
    <div class="grafic_data">
      <canvas id="myChart2"></canvas>
    </div>
  </div>
</body>
</html>

<script src="javascript/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="javascript/chart_temperatures.js"></script>
<script src="javascript/chart_humidity.js"></script>
<script src="javascript/set_temperatures.js"></script>
<script src="javascript/heating_status.js"></script>
