<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
</head>
<body>
  <div class="main_container">
    <div class="title">
      <h2>Home Heating Automation</h2>
    </div>
    <div class="cont">
      <div class="details_container">
        <div>
          <h2>Set</h2>
        </div>
        <div class="set_buttons">
          <input class="input_temp" type="number" name="temperatura" id="temperatura">
          <button id="ok_btn" class="btn_class">OK</button>
          <button disabled id="btn_set" class="btn_class_disabled">Set</button>
        </div>
        <h2 id="counter"></h2>
      </div>
      <div id="details_border" class="details_container">
        <div>
          <h2 style="margin-bottom: 20px;">Room</h2>
        </div>
        <div>
          <i class="fa-solid fa-temperature-half"></i><h3 style="display: inline; margin-left: 10px;" id="temp_text"></h3><br>
          <i class="fa-solid fa-droplet"></i><h3 style="display: inline; margin-left: 10px" id="humidity_text"></h3>
        </div>
      </div>
    </div>
    <div class="container_status">
      <h3 id="status_heating"></h3>
      <div>
        <button id="btn_on" class="btn_on">Turn On</button>
        <button id="btn_off" class="btn_off">Turn Off</button>
      </div>
    </div>
    <div class="average_container">
      <div class="week_avg">
        <h3 style="margin-bottom: 20px;">Week average</h3>
        <i class="fa-solid fa-temperature-half"></i><h3 style="display: inline; margin-left: 10px;"  id="avg_temp_week"></h3><br>
        <i class="fa-solid fa-droplet"></i><h3 style="display: inline; margin-left: 10px;"  id="avg_humidity_week"></h3>
      </div>
      <div class="day_avg">
        <h3 style="margin-bottom: 20px;">Day average</h3>
        <i class="fa-solid fa-temperature-half"></i><h3 style="display: inline; margin-left: 10px;"  id="avg_temp"></h3><br>
        <i class="fa-solid fa-droplet"></i><h3 style="display: inline; margin-left: 10px;"  id="avg_humidity"></h3>
      </div>
    </div>
    <!-- <div>
      <button id="btn_press">Press</button>
    </div> -->
    <!-- <div style="background-color: aquamarine;" id="container_data"></div> -->
    <div class="btn_data_container">
      <button id="btn_day" class="btn_class active">Today</button>
      <button id="btn_week" class="btn_class">Week</button>
    </div>
    <!-- <div>J</div> -->
    <div class="data_container">
      <div id="week_data" class="week_data">
        <div class="grafic_data">
          <canvas id="myChart"></canvas>
        </div>
        <div class="grafic_data">
          <canvas id="myChart2"></canvas>
        </div>
      </div>
      <div id="day_data" class="day_data">
        <div class="grafic_data">
          <canvas id="myChart3"></canvas>
        </div>
        <div class="grafic_data">
          <canvas id="myChart4"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="javascript/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="javascript/chart_temperatures.js"></script>
<script src="javascript/chart_humidity.js"></script>
<script src="javascript/set_temperatures.js"></script>
<script src="javascript/heating_status.js"></script>
<script src="javascript/average_temp.js"></script>
<script src="javascript/charts_day.js"></script>
<script src="https://kit.fontawesome.com/61185e6dd2.js" crossorigin="anonymous"></script>
